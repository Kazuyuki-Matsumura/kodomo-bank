<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 
  </head>
  <body>
    <h1>券を見る</h1>
    <div class="wrapper">
    <table>
      <tr>
        <th>チケット番号</th><th>金額</th><th>利用状況</th>
      </tr>
      <tr>
        <td><span class="green"><i class="fas fa-baseball-ball"></i></span>チケット1</td>
        <td>10円</td>
        <td><span class="used">使用済み</span></td>
      </tr>
      <tr>
        <td><span class="red"><i class="fas fa-apple-alt"></i></span>チケット2</td>
        <td>10円</td>
        <td>未使用</td>
      </tr>
    </table>
  </div>
  </body>
</html>
